<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<h1>Login page</h1>
	<form action="login" method="POST">
		<table>
			<tr>
				<td>UserName</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr><td><input type="submit"></td></tr>
			<tr><td><a href='/NotesApp'>Home</a></td></tr>
		</table>
	</form>
</body>
</html>
