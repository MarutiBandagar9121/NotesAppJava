<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Note</title>
</head>
<body>
	<h1>Creating new note</h1>
	<form action="createnote" method="post">
		<h3>Enter the note title:</h3>
		<input type="text" name="note-title">
		<h3>Enter the note :</h3>
		<textarea  name="note" rows="5" cols="33"></textarea>
		<br><br>
		<input type="submit" value="Save Note">
	</form>
	<br>
	<a href='/NotesApp/viewnote.jsp'>View All My Notes.</a>
</body>
</html>
